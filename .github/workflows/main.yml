name: Deploy to Bluehost

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ğŸ‘‡ Ø®Ø·ÙˆØ© Ø§Ù„Ù€ build Ù‡ØªØ´ØªØºÙ„ Ø¹Ù„Ù‰ GitHubØŒ Ù…Ø´ Ø§Ù„Ø³ÙŠØ±ÙØ±
      - name: Install and Build
        run: |
          npm ci
          npm run build
          composer install --no-dev

      # ğŸ‘‡ Ù†Ø³Ø® Ø§Ù„ÙƒÙˆØ¯ (Ø¨Ù…Ø§ ÙÙŠÙ‡Ù… public/build) Ù„Ù„Ø³ÙŠØ±ÙØ± Ø¹Ø¨Ø± SSH
      - name: Deploy to Bluehost via SSH
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: |
            app
            bootstrap
            config
            database
            public/build
            resources
            routes
            artisan
            composer.json
            composer.lock
          target: /home/trustitt/public_html/website_fffeee3
          overwrite: true

      - name: Run post-deploy commands
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /home/trustitt/public_html/website_fffeee3
            php artisan config:clear
            php artisan cache:clear
